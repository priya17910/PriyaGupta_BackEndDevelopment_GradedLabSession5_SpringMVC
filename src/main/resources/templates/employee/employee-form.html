<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/fontawesome.min.css">
<link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

<title>Create/Update Employee</title>
</head>
<body>
<div class="container-fluid d-flex" style="justify-content: space-between;padding: 1vmax;background-color: #343a40;color: white;">
	<span style="padding-right: 1vmax; font-weight: bold; font-size: 1.3vmax;">Employee Management System</span>
	<span style="padding-right: 1vmax;"><a href="/employees/list" style="color: gainsboro;font-size: 1vmax;">Employee Management</a></span>
</div>
<div class="container-fluid mt-5 pt-2 container-fluid d-flex justify-content-center" style="width: 50%;">
	<div th:if="${add}">
		<h3 style="text-align: center; font-weight: bold;">Create New Employee</h3>
	</div>
	<div th:if="${edit}">
		<h3 style="text-align: center; font-weight: bold;">Update Employee</h3>
	</div>
	<br />
	<form th:action="@{/employees/saveEmployee}" th:object="${employee}" method="post">
		<div>
			<!-- ADD HIDDEN FORM FIELD TO HANDLE UPDATE -->
			<input type="hidden" th:field="*{id}" />
		</div>
		<div class="form-group">
			<label for="firstname">Employee First Name</label>
			<input type="text" class="form-control" placeholder="Enter First Name" id="firstname" name="firstname" th:field="*{firstname}" required="required" />
		</div>
		<div class="form-group">
			<label for="lastname">Employee Last Name</label>
			<input type="text" class="form-control" placeholder="Enter Last Name" id="lastname" name="lastname" th:field="*{lastname}" required="required" />
		</div>
		<div class="form-group">
			<label for="email">Employee Email</label>
			<input type="email" class="form-control" placeholder="Enter Email" id="email" name="email" th:field="*{email}" required="required" />
		</div>
		<button type="submit" class="btn btn-primary">Submit</button>
	</form>
</div>
</body>
</html>
