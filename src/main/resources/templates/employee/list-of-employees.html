<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/fontawesome.min.css">
<title>Employee Management</title>
</head>
<body>
<div class="container-fluid d-flex" style="justify-content: space-between;padding: 1vmax;background-color: #343a40;color: white;">
	<span style="padding-right: 1vmax; font-weight: bold; font-size: 1.3vmax;">Employee Management System</span>
</div>
<div class="container-fluid d-flex justify-content-center" style="width: 70%;">
<div class="container-fluid">
	<h3 style="font-weight: bold;">
		List Employees
	</h3>
</div>
<div class="container-fluid">
	<form class="form-inline" th:action="@{/employees/showEmployeeFormForAdd}">
		<button class="btn btn-primary mr-sm-2" type="submit">Add Employee</button>
	</form>
</div>
<div class="container-fluid mt-5 pt-2 border">
	<br />
	<div th:if="${param.ed}">
		<div class="alert alert-success">
			Employee List Updated Successfully
		</div>
	</div>
	<div th:if="${param.del}">
		<div class="alert alert-danger">
			Employee Deleted Successfully
		</div>
	</div>
	<table class="table table-striped text-center">
		<thead>
			<tr style="background-color: black;color: white;">
				<th class="text-center">Employee First Name</th>
				<th class="text-center">Employee Last Name</th>
				<th class="text-center">Employee Email</th>
				<th class="text-center">Actions</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="employee:${employees}">
				<td th:text="${employee.firstname}"></td>
				<td th:text="${employee.lastname}"></td>
				<td th:text="${employee.email}"></td>
				<td>
					<a class="btn btn-primary 
					mr-sm-2" th:href="@{/employees/showEmployeeFormForEdit/{id}(id=${employee.id})}">Update</a>
					<a class="btn btn-danger mr-sm-2" th:href="@{/employees/delete/{id}(id=${employee.id})}" onclick="if (!(confirm('Are you sure you want to delete this employee?'))) return false">Delete</a>
				</td>
			</tr>
		</tbody>
	</table>
</div>
</div>
</body>
</html>
